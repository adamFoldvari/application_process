<!DOCTYPE html>

<html>
  <head>
    <meta charset="UTF-8">
    <title>Application process</title>
    <link rel="stylesheet" type="text/css"  href="{{ url_for('static',filename='style.css') }}">
  </head>
  
  <body> 
    <table>
        <tr>
            {% for header in query_header %}
                <th>{{header}}</th>
            {% endfor %}
        </tr>
        {% for row in query_result %}
        <tr>
            {% for item in row %}
                <td>{{item}}</td>
            {% endfor %}           
        </tr>
        {% endfor %}
    </table>
    <p id="back">
        <a href="/"> Back to main page </a>
    </p>
  </body>
</html>
