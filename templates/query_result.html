<!DOCTYPE html>

<html>
  <head>
    <meta charset="UTF-8">
    <title>Application process</title>
  </head>
  
  <body> 
    <table>
        <tr>
            {% for header in query_result[0] %}

        {% for row in query_result %}

            {% endfor %}           
        </tr>
        {% endfor %}
    </table>
  </body>
</html>
